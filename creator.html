<!DOCTYPE HTML>
<html>
	<head>
		<title>Radar Grapher Creator</title>
		<meta charset="utf-8"/>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
		<link rel="stylesheet" href="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.css">
		<link rel="stylesheet" type="text/css" href="creator.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="materia.creatorcore.js"></script>

		<!-- ANGULAR MATERIAL DEPENDENCIES -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

		<!-- ANGULAR MATERIAL -->
		<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

		<!-- CHART.JS -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

		<!-- ANGULAR CHART -->
		<script src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>

		<!-- MAIN CREATOR SCRIPT -->
		<script src="creator.js"></script>
	</head>
	<body ng-app="RadarGrapherCreator" ng-controller="RadarGrapherController">
		<md-content id="container">
			<md-toolbar md-theme="toolbar-dark">
				<div class="md-toolbar-tools">
					<md-input-container class="md-block widget-title" flex>
						<label id="widget-title-label">Widget Name</label>
						<input ng-model="widgetTitle">
					</md-input-container>
				</div>
			</md-toolbar>
			<div layout-gt-sm="row" layout="column" id="content">
				<div flex-gt-sm="40" flex="100" id="chart-container" layout layout-align="center center">
					<canvas id="radar" class="chart" ng-circle></canvas>
				</div>
				<div flex-gt-sm="60" flex="100" id="card-container">
					<md-card class="md-whiteframe-3dp card" ng-repeat="card in cards" layout="row">
						<div flex="25" class="card-left" layout layout-align="center center">
							<md-input-container class="md-block">
								<label>Axis Label</label>
								<input ng-model="card.label" ng-change="updateLabels($index, card.label)">
							</md-input-container>
						</div>
						<div class="card-right" layout="column" flex>
							<md-input-container class="md-block">
								<label>Question</label>
								<input ng-model="card.question">
							</md-input-container>
							<div layout="row">
								<md-input-container class="md-block" flex="25">
									<label>0% Label</label>
									<input ng-model="card.min">
								</md-input-container>
								<md-slider flex min="0" max="100" aria-label="slider" ng-model="data.datasets[0].data[$index]"></md-slider>
								<md-input-container class="md-block" flex="25">
									<label>100% Label</label>
									<input ng-model="card.max">
								</md-input-container>
							</div>
						</div>
					</md-card>
					<div layout layout-align="center center">
						<md-button class="md-accent md-raised add-question" ng-click="addQuestion()">
							Add Question
						</md-button>
					</div>
				</div>
			</div>
		</md-content>
	</body>
</html>
